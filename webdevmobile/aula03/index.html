<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Sweetdeli</title>
</head>
<body>
    <div class="left">
        <h1><a href="#"><img src="img/button.png" alt="Logo"></a></h1>
        <div class="container__left">
            <div class="container__text">
                <h2>Welcome to Sweetdeli!</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vulputate ut laoreet velit ma.</p>
            </div>
            <img src="img/Vector.png" alt="Imagem" width="200px">
        </div>
    </div>
    <div class="right">
        <div class="container__right">
            <div class="right__heading">
                <h2>Welcome back!</h2>
                <p>Meet the good taste today</p>
            </div>
            <form action="login">
                <div class="input__div">
                    <label for="">E-mail</label>
                    <br>
                    <input type="email" placeholder="Type your e-mail">
                </div>
                <div class="input__div">
                    <label for="">Password</label>
                    <br>
                    <input type="password" placeholder="Type your password">
                    <p class="password__prompt">Forgot Password?</p>
                </div>
            </form>
            <button type="submit">Sign In</button>
            <div class="socials__container">
                <p class="socials__text">or do it via other accounts</p>
                <div class="socials">
                    <a href="#"><img src="img/Frame 1018.png" alt=""></a>
                    <a href="#"><img src="img/Frame 1016.png" alt=""></a>
                    <a href="#"><img src="img/Frame 1017.png" alt=""></a>
                </div>
                <p class="socials__text">Don't have an account? <span class="socials__bold">Sign Up</span></p>
            </div>
        </div>

    </div>
</body>
</html>
